version: "3.8"

services:
  # ── Recommendarr API ──────────────────────────────────────────
  recommendarr:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recommendarr
    restart: unless-stopped
    ports:
      - "${EXTERNAL_PORT:-30800}:8000"
    env_file: .env
    depends_on:
      recommendarr-db:
        condition: service_healthy
      recommendarr-chromadb:
        condition: service_started
    volumes:
      - recommendarr-data:/app/data
      - ./plugins:/app/plugins:ro
    networks:
      - recommendarr
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── PostgreSQL ────────────────────────────────────────────────
  recommendarr-db:
    image: postgres:16-alpine
    container_name: recommendarr-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: recommendarr
      POSTGRES_PASSWORD: recommendarr
      POSTGRES_DB: recommendarr
    volumes:
      - recommendarr-pgdata:/var/lib/postgresql/data
    networks:
      - recommendarr
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recommendarr"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── ChromaDB ──────────────────────────────────────────────────
  recommendarr-chromadb:
    image: chromadb/chroma:latest
    container_name: recommendarr-chromadb
    restart: unless-stopped
    volumes:
      - recommendarr-chromadata:/chroma/chroma
    networks:
      - recommendarr
    environment:
      - IS_PERSISTENT=TRUE

volumes:
  recommendarr-data:
  recommendarr-pgdata:
  recommendarr-chromadata:

networks:
  recommendarr:
    driver: bridge
